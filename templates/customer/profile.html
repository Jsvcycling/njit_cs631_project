{% extends "layout.html" %}
{% block content %}
  <h1>Profile Information</h1>

  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Name:</th>
        <td>{{ user['FName'] }} {{ user['LName'] }}</td>
      </tr>
      <tr>
        <th scope="row">Email:</th>
        <td>{{ user['Email'] }}</td>
      </tr>
      <tr>
        <th scope="row">Phone:</th>
        <td>{{ user['Phone'] }}</td>
      </tr>
      <tr>
        <th scope="row">Class:</th>
        <td>{{ user['Status'] }}</td>
      </tr>
    </tbody>
  </table>

  <br /><br />

  <a class="btn btn-outline-primary" href="/profile/addresses" role="button">Manage Shipping Addresses</a>
  <a class="btn btn-outline-primary" href="/profile/cards" role="button">Manage Credit Cards</a>
  
  <br /><br />
  
  <a class="btn btn-outline-warning" href="/profile/update" role="button">Update Profile</a>
  <a class="btn btn-outline-danger" href="/profile/delete" role="button">Delete Profile</a>
{% endblock %}
