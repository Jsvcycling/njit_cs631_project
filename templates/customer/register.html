{% extends "layout.html" %}
{% block content %}
  <h1>Register</h1>

  <br />

  <form method="POST">
    <div class="form-group row">
      <label for="first_name" class="col-2">First Name</label>
      <input type="text" name="first_name" id="first_name" class="form-control col-4">
    </div>

    <div class="form-group row">
      <label for="last_name" class="col-2">Last Name</label>
      <input type="text" name="last_name" id="first_name" class="form-control col-4">
    </div>

    <div class="form-group row">
      <label for="email" class="col-2">Email Address</label>
      <input type="email" name="email" id="email" class="form-control col-4">
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
