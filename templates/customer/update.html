{% extends "layout.html" %}
{% block content %}
  <h1>Update Profile</h1>

  <br />

  <form method="POST">
    <div class="form-group row">
      <label for="first_name" class="col-2">First Name</label>
      <input type="text" name="first_name" id="first_name" class="form-control col-4" value="{{ user['FName'] }}">
    </div>

    <div class="form-group row">
      <label for="last_name" class="col-2">Last Name</label>
      <input type="text" name="last_name" id="last_name" class="form-control col-4" value="{{ user['LName'] }}">
    </div>

    <div class="form-group row">
      <label for="email" class="col-2">Email Address</label>
      <input type="email" name="email" id="email" class="form-control col-4" value="{{ user['Email'] }}">
    </div>
    
    <div class="form-group row">
      <label for="phone" class="col-2">Phone Number</label>
      <input type="text" name="phone" id="phone" class="form-control col-4" value="{{ user['Phone'] }}">
    </div>

    <div class="form-group row">
      <label for="primary_addr" class="col-2">Primary Address</label>
      <select name="primary_addr" id="primary_addr" class="form-control col-4">
        <option value="">Select Address</option>
        {% for addr in addrs %}
          {% if user.Address == addr.SAName %}
            <option value="{{ addr.SAName }}" selected>{{ addr.SAName }}</option>
          {% else %}
            <option value="{{ addr.SAName }}">{{ addr.SAName }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
