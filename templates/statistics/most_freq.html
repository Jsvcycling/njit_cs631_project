{% extends "layout.html" %}
{% block content %}
  <h1>Most Frequently Sold Products</h1>

  <br />

  {% if prods %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Item Name</th>
          <th scope="col">Quantity Sold</th>
        </tr>
      </thead>
      <tbody>
        {% for prod in prods %}
          <tr>
            <td><a href="/products/{{ prod.PID }}">{{ prod.PName }}</a></td>
            <td>{{ prod.Quantity }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Sorry, no products have been sold.</p>
  {% endif %}
{% endblock %}
